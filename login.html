        function validaPass(){
            if(password.value == '' || password.value.length < 4 || (password.value.length <= 4 && password.value.length < 8)){
                if(password.value == ''){
                    small_pass.innerText = "El campo debe estar completo";
                    return (false)
                }else if(password.value.length < 4 ){
                    small_pass.innerText = "El campo debe contener min. 8 caracteres";
                    return (false)
                }else if(password.value.length >= 4 || password.value.length < 8 ){
                    small_pass.innerText = "50%";
                    return (false)
                }
            }else{
                small_pass.innerText = ' ';
                return (true)
            }
        }
